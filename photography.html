<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Henry's Photos</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="photography.html">Photography</a>
        <a href="experience.html">Experience</a>
    </div>

    <div class="photo-grid">
        <div class="photo"><img src="photographs/city spotlight.JPG" alt="alt"></div>
        <div class="photo"><img src="photographs/fireworks.JPG" alt="alt"></div>
        <div class="photo"><img src="photographs/pasta.JPG" alt="alt"></div>
        <div class="photo"><img src="photographs/grand canyon.JPG" alt="alt"></div>
        <div class="photo"><img src="photographs/backlit buildings.JPG" alt="alt"></div>
        <div class="photo"><img src="photographs/surreal zoom.JPG" alt="alt"></div>
    </div>

    <script>

        window.onload = function() {
            const photos = document.querySelectorAll('.photo img');
        
            photos.forEach(photo => {
                photo.onload = function() {
                    const aspectRatio = this.naturalWidth / this.naturalHeight;
                    
                    if (aspectRatio >= 1) {
                        // It's landscape or square
                        this.parentElement.style.gridRowEnd = 'span 1';
                    } else {
                        // It's portrait
                        this.parentElement.style.gridRowEnd = 'span 2';
                    }
                };
            });
        };

    </script>
    
    
</body>
</html>
